<md-card class="md-padding">

    <md-list>
        <md-subheader>Todos for user: {{vm.user.name}}</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="todo in vm.todos">
            <div class="md-list-item-text" layout="column">
                <h3>{{todo.title}}</h3>
                <p>
                    <md-checkbox ng-model="todo.completed" ng-change="vm.todoStatusChanged(todo)">
                        Completed
                    </md-checkbox>
                </p>
            </div>
        </md-list-item>
    </md-list>

    <md-button md-no-ink class="md-primary" ng-href="/users">Back to users</md-button>
</md-card>
